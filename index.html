<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div class="scorebox">
                    <p class="points" id="Hpoints">0</p>
                </div>
                <div class="buttons">
                    <button onclick="HAdd1()" class="+1btn">+1</button>
                    <button onclick="HAdd2()" class="+2btn">+2</button>
                    <button onclick="HAdd3()" class="+3btn">+3</button>
                </div>
            </div>
            <div>
                <h3 class="set">1</h3>
                <button id="resetBtn" onclick="resetB()">RESET</button>
            </div>
            <div>
                <h3>AWAY</h3>
                <div class="scorebox">
                    <p class="points" id="Gpoints">0</p>
                </div>
                <div class="buttons">
                    <button onclick="GAdd1()" class="+1btnG">+1</button>
                    <button onclick="GAdd2()" class="+2btnG">+2</button>
                    <button onclick="GAdd3()" class="+3btnG">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
